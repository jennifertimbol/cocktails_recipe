<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a cocktail</title>
</head>
<body>
    <h1>This is the page where user will add a cocktail</h1>
    <a href="/profile">Go back to your profile</a>
        <div class="recipe_form">
            <form action="/uploadrecipe" method="post">
                {% csrf_token %}
                <h4>Share your cocktail recipe!</h4>
                <label for="cocktail_name">Cocktail name:</label>
                <input type="text" name="cocktail_name" id="cocktail_name">
                <br>
                <label for="ingredients">Ingredients:</label>
                <input type="text" name="ingredients" id="ingredients">
                <br>
                <label for="image">Upload an image</label>
                <input type="file" id="image" name="image" accept="image/*">
                <br>
                <label for="category">Category (Alcohol used in this recipe)</label>:
                <br>
                <input type="radio" name="category" id="tequila" value="tequila">
                <label for="tequila">Tequila</label>
                <input type="radio" name="category" id="gin" value="gin">
                <label for="gin">Gin</label>
                <br>
                <input type="radio" name="category" id="whiskey" value="whiskey">
                <label for="whiskey">Whiskey</label>
                <input type="radio" name="category" id="vodka" value="vodka">
                <label for="vodka">Vodka</label>
                <br>
                <input type="radio" name="category" id="rum" value="rum">
                <label for="rum">Rum</label>
                <input type="radio" name="category" id="bourbon" value="bourbon">
                <label for="bourbon">Bourbon</label>
                <br>
                <input type="radio" name="category" id="cognac" value="cognac">
                <label for="cognac">Cognac</label>
                <input type="radio" name="category" id="beer" value="beer">
                <label for="beer">Beer</label>
                <br>
                <input type="radio" name="category" id="redwine" value="redwine">
                <label for="redwine">Red wine</label>
                <input type="radio" name="category" id="whitewine" value="whitewine">
                <label for="whitewine">White wine</label>
                <input type="radio" name="category" id="champagne" value="champagne">
                <label for="champagne">Champagne</label>
                <br>
                <label for="duration">Duration</label>
                <input type="time" name="duration" id="duration">
                <br>
                <label for="description">Description</label>
               <input type="text" name="description" id="description">
               <br>
               <label for="instructions">Instructions</label>
              <input type="text" name="instructions" id="instructions">
              <br>
                <input type="submit" value="Upload">
            </form>
        </div>
</body>
</html>
