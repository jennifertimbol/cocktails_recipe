<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'profilepage.css' %}">
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
                <a href="/"><button type="button" class="btn btn-secondary">Go Back</button></a>
            </div>
        </div>
        <div class="user">
            <h1>{{user.first_name}}</h1>
        </div><br>
        <div class="navbar bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
        <div class="main">
            <h4>Your recipes</h4>
            <div>
                {% for cocktail in all_cocktails%}
                <img src="{{cocktail.image.url" alt="Cocktail Image">
                <h4>{{cocktail.cocktail_name}}</h4>
                <a href="/deletecocktail/{{cocktail.id}}">Delete</a><br>
                {% endfor %}
            </div>
        </div><br>
        <div class="new_recipe">
            <a href="/addcocktail"><button type="button" class="btn btn-primary">Share your cocktail recipe</button></a>
        </div>
    </div>
</body>

</html>
